<div *ngIf="!pais else disPais" class="alert alert-info">
    Espere porfavor...
</div>
<div *ngIf="error" class="alert alert-danger">
    No existe el Pais
</div>

<ng-template #disPais>
    <div class="row">
        <div class="col">
            <h2>Pais: <small>{{pais.name.common}}</small></h2>
            <table class="table table-cover">
                <thead>
                    <tr>
                        <th> Bandera </th>
                        <th> País </th>
                        <th> Población </th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th><img [src]="pais.flags.png" alt="" class="img-thumbnail"></th>
                        <th>{{pais.capital}}-{{pais.name.common}}</th>
                        <th>{{pais.population | number}}</th>
                        <th><a [routerLink]="['/pais',pais.altSpellings[0]]">Ver Pais</a></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</ng-template>
